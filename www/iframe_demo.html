<head>
	<title>Ink &amp; Parchment Map &lt;iframe&gt; demo</title>
</head>
<body style="background-color: white">

	<h1>Ink &amp; Parchment Map &lt;iframe&gt; demo</h1>

	<p>The map below has been inserted into this page using an <a href="http://www.w3schools.com/html/html_iframe.asp">iframe</a>.</p>

	<p>There are 3 iframe sizes available by default, 390 pixels wide, 630 pixels wide, and 800 pixels wide. This example is 390 pixels wide:</p>
	
	<!-- Use the iframeable.html version of the map, rather than index.html -->
	<iframe width="390" height="410" src="iframeable.html?src=example.txt&amp;range=4800&amp;showcoordinates=true" scrolling="no" style="border: none; overflow: hidden;" ></iframe>
	
	<!-- For best results, use one of the three sizes below, as they match the map sizes currently in style.css
	     (The height is 20 pixels more than the width to allow some room for the hover-text)
		 
	<iframe width="390" height="410" src="iframeable.html?src=example.txt" scrolling="no" style="border: none; overflow: hidden;" ></iframe>
	<iframe width="630" height="650" src="iframeable.html?src=example.txt" scrolling="no" style="border: none; overflow: hidden;" ></iframe>
	<iframe width="800" height="820" src="iframeable.html?src=example.txt" scrolling="no" style="border: none; overflow: hidden;" ></iframe>
	-->
	
	<p><a href="http://buildingwithblocks.info/iframes.html">Full instructions here</a>.
</body>
</html>
